<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://meta-ui.netlify.app/style.css" />
		<link rel="stylesheet" href="../navbar/navbar.css" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./home.css" />
		<script
			src="https://kit.fontawesome.com/4e7a84495e.js"
			crossorigin="anonymous"
		></script>
		<title>Home</title>
	</head>
	<body>
		<div class="nav-bar">
			<div class="nav-brand-title">
				<a href="#">The Aipan Store</a>
			</div>
			<div class="nav-center sm-text">
				<a href="#">Home</a>
				<a href="#">Products</a>
			</div>
			<div class="nav-links sm-text">
				<a href="#"><i class="fas fa-search"></i></a>
				<a href="#"><i class="far fa-heart"></i></a>
				<a href="#"><i class="fas fa-shopping-cart"></i></a>
				<a href="#" class="btn btn-nav">Login</a>
			</div>
			<div class="hamburger-icon md-text">
				<i class="fas fa-bars"></i>
			</div>
		</div>

		<div class="hero-container">
			<h1>The Aipan Store</h1>
			<button class="btn btn-primary">Shop Now</button>
		</div>

		<!-- featured-categories section -->
		<section>
			<h1 class="section-title text-center md-text">
				Featured <span class="highlight-text md-text">Categories</span>
			</h1>
			<div class="featured-categories">
				<div class="featured-items">
					<a href="#"
						><img src="../assets/paintings/painting1.jpg" alt="paintings"
					/></a>
					<button class="btn btn-primary btn-category">Paintings</button>
				</div>
				<div class="featured-items">
					<a href="#"><img src="../assets/bags/bag1.jpg" alt="bags" /></a>
					<button class="btn btn-primary btn-category">Bags</button>
				</div>
				<div class="featured-items">
					<a href="#"><img src="../assets/diary/diary2.jpg" alt="diary" /></a>
					<button class="btn btn-primary btn-category">Diary</button>
				</div>
				<div class="featured-items">
					<a href="#"
						><img src="../assets/coaster/coaster1.jpg" alt="coaster"
					/></a>
					<button class="btn btn-primary btn-category">Coaster</button>
				</div>
			</div>
		</section>

		<!-- best selling section -->
		<section>
			<h1 class="section-title text-center md-text">
				Best <span class="highlight-text md-text">Selling</span>
			</h1>

			<div class="featured-categories">
				<div class="featured-items">
					<a href="#"
						><img src="../assets/paintings/sun-painting.jpg" alt="paintings"
					/></a>

					<div class="price-container text-center">
						<p class="item-name">Sun Painting</p>
						<span class="currency">Rs 999.00</span>
					</div>
					<button class="btn btn-primary btn-category">Add to cart</button>
				</div>

				<div class="featured-items">
					<a href="#"><img src="../assets/diary/diary3.jpg" alt="diary" /></a>
					<div class="price-container text-center">
						<p class="item-name">Handmade Diary</p>
						<span class="currency">Rs 560.00</span>
					</div>
					<button class="btn btn-primary btn-category">Add to cart</button>
				</div>

				<div class="featured-items">
					<a href="#"
						><img
							src="../assets/paintings/lord-budha-wall-painting.jpg"
							alt="paintings"
					/></a>
					<div class="price-container text-center">
						<p class="item-name">Lord Buddha Wall Painting</p>
						<span class="currency">Rs 999.00</span>
					</div>
					<button class="btn btn-primary btn-category">Add to cart</button>
				</div>

				<div class="featured-items">
					<a href="#"
						><img src="../assets/coaster/coaster2.jpg" alt="coaster"
					/></a>
					<div class="price-container text-center">
						<p class="item-name">Handcrafted square tea coaster</p>
						<span class="currency">Rs 740.00</span>
					</div>
					<button class="btn btn-primary btn-category">Add to cart</button>
				</div>
			</div>
		</section>
	</body>
</html>
