<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://meta-ui.netlify.app/style.css" />
		<link rel="stylesheet" href="../navbar/navbar.css" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./products.css" />
		<link rel="stylesheet" href="../home/home.css" />
		<link rel="stylesheet" href="../cart/cart.css" />
		<script
			src="https://kit.fontawesome.com/4e7a84495e.js"
			crossorigin="anonymous"
		></script>
		<title>Products</title>
	</head>
	<body>
		<div class="nav-bar">
			<div class="nav-brand-title">
				<a href="#">The Aipan Store</a>
			</div>
			<div class="nav-center sm-text">
				<a href="#">Home</a>
				<a href="#">Products</a>
			</div>
			<div class="nav-links sm-text">
				<a href="#"><i class="fas fa-search"></i></a>
				<a href="#"><i class="far fa-heart"></i></a>
				<a href="#"><i class="fas fa-shopping-cart"></i></a>
				<a href="#" class="btn btn-nav">Login</a>
			</div>
			<div class="hamburger-icon md-text">
				<i class="fas fa-bars"></i>
			</div>
		</div>

		<h1 class="text-center lg-text mt-4">My Cart</h1>
		<div class="product">
			<div class="card-horizontal">
				<img
					src="../assets/paintings/folk-dance-painting.jpg"
					alt="card-example"
				/>
				<div class="card-content">
					<h1>Folk Dance Painting</h1>
					<h6>Rs 999.00</h6>
					<div class="product-quantity-container">
						<span>Quantity:</span>
						<div class="product-quantity">
							<button class="product-quantity-decrease">-</button>
							<input type="text" class="product-quantity-input" />
							<button class="product-quantity-increase">+</button>
						</div>
					</div>
					<button class="btn btn-cart">Add to cart</button>
					<button class="btn btn-wishlist">Move to Wishlist</button>
				</div>
			</div>

			<div class="price-details-container">
				<h1 class="md-text">Price Details</h1>
				<hr />
				<div class="price-detail">
					<span>Price (1items)</span>
					<span class="currency">Rs 1999</span>
				</div>
				<div class="price-detail">
					<span>Discount</span>
					<span class="currency">-Rs 1000</span>
				</div>
				<div class="price-detail">
					<span>Delivery Charges</span>
					<span class="currency">Rs 0</span>
				</div>
				<hr />
				<div class="price-detail">
					<span class="total-amount-title">Total Amount</span>
					<span class="currency">Rs 999</span>
				</div>

				<hr />
				<p class="text-center">You will save Rs 1000 on this order.</p>
				<button class="btn btn-primary place-order">Place Order</button>
			</div>
		</div>
	</body>
</html>
